name: Test Suite - Frontend

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Ensure test-results directory exists
        run: mkdir -p test-results
      
      - name: Run Vitest unit tests with coverage
        run: |
          npm run test:unit:coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-coverage
          path: |
            coverage/
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-test-results
          path: test-results/
  
  frontend-e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build frontend
        run: npm run build
      
      - name: Run Playwright tests
        run: |
          npm run test:e2e:ci
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:5173
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-e2e-reports
          path: |
            playwright-report/
            test-results/
      
      - name: Upload test results (JUnit/JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-e2e-test-results
          path: |
            test-results.json
            test-results.xml
